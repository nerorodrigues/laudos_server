input ClienteInput {
    id: ID
    nome:String!
    cidade: String
    estado:String
    telefone:String
    ativo: Boolean!
}

type Client{
    id: ID!
    nome:String!
    cidade: String
    estado:String
    telefone:String
    ativo: Boolean!
}

type Query{
    getClients: [Client]! #@isLoggedIn(role: ADMIN)
}

type Mutation{
    saveClient(client: ClienteInput!):Client! #@isLoggedIn(role: ADMIN)
}